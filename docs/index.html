<!DOCTYPE html>
<html>
<head>
	  <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Number Line Graph</title>
    
    <!-- font -->
	<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=vollkorn">

	<!-- Bootstrap/css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css"> 

</head>
<body>
    
    <!-- input -->
	<div class="input">
	  	<h5>Point: <input type="Number" value="1"></h5>	
	    <h5>Direction: 
	  		<select id="dir">
	  			<option>Forward</option>
	  			<option>Reverse</option>
		    </select>
        </h5>	
	</div>

    <!-- Design -->
	<div class="content">
        
        <!-- upper gradient -->
	    <div class="container-fluid gradient-cont"></div>
        
        <!-- graph area -->
	    <div class="container-fluid main-cont">
            
            <!-- arrow in forward direction -->
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
		    <div class="curve"><span class="arrow-down"></span></div>
            
            <!-- arrow in reverse direction -->
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
		    <div class="curve2"><span class="arrow-down2"></span></div>
            
            <!-- line -->
            <span class="arrow-left"></span>
	        <span class="line"></span>
	        <span class="arrow-right"></span>
            
            <!-- number-marking -->
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
	        <div class="point"></div>
            
            <!-- numbers -->
	        <div class="numb">1</div>
	        <div class="numb">2</div>
	        <div class="numb">3</div>
	        <div class="numb">4</div>
	        <div class="numb">5</div>
	        <div class="numb">6</div>
	        <div class="numb">7</div>
	        <div class="numb">8</div>
	        <div class="numb">9</div>
	        <div class="numb">10</div>

        </div>
        
        <!-- lower gradient -->
        <div class="container-fluid gradient-cont2"></div>

    </div>

 

	 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
